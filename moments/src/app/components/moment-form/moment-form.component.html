<form (ngSubmit)="submit()" [formGroup]="momentForm" #formDir="ngForm">
  <div class="form-group">
    <label for="title">Título:</label>
    <input type="text" placeholder="Coloque um título" formControlName="title" required />
    <div *ngIf="title.invalid && formDir.submitted" class="validation-error">
      <p *ngIf="title.errors?.['required']">Campo obrigatório</p>
    </div>
  </div>
  <div class="form-group">
    <label for="description">Descrição:</label>
    <textarea placeholder="Descreva o momento" formControlName="description" required></textarea>
    <div *ngIf="description.invalid && formDir.submitted" class="validation-error">
      <p *ngIf="description.errors?.['required']">Campo obrigatório</p>
    </div>
  </div>
  <div class="form-group">
    <label for="image">Carregar foto</label>
    <input type="file" />
  </div>
  <input type="submit" value="{{ btnText }}" />
</form>
